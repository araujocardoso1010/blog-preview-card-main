<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <script src="scripts.js" defer></script>
</head>
<body>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" class="blogimage">
    <section class="content">
      <span class="content__category">Learning</span>
      <span class="content__publishdate">Published 21 Dec 2023</span>
      <h2 class="content__title">HTML & CSS foundations</h2>
      <p class="content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="author">
      <img src="./assets/images/image-avatar.webp" class="author__picture">
      <span class="author__name">Greg Hooper</span>
    </section>
  </main>
</body>
</html>
